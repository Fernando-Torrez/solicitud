<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Elegante</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f9f5f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .invitation-card {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .invitation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #e8a87c, #c38d9e);
        }

        .card-header {
            margin-bottom: 30px;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #c38d9e;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .question-container {
            margin-bottom: 40px;
        }

        .question {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-btn {
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .option-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .option-btn:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .yes-btn {
            background: #c38d9e;
            color: white;
        }

        .no-btn {
            background: #f5f5f5;
            color: #555;
            border: 1px solid #ddd;
        }

        .response-message {
            font-size: 1.1rem;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confirmation {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(195, 141, 158, 0.05);
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            left: -50px;
        }

        .decoration-2 {
            bottom: -50px;
            right: -50px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid rgba(195, 141, 158, 0.2);
            border-radius: 50%;
            border-top: 4px solid #c38d9e;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="invitation-card">
        <div class="card-header">
            <h1 class="card-title">Invitaci√≥n Especial</h1>
            <p class="card-subtitle">Tu respuesta es importante</p>
        </div>
        
        <div class="question-container">
            <p class="question">¬øTe gustar√≠a compartir una cita conmigo?</p>
        </div>
        
        <div class="options-container">
            <button class="option-btn yes-btn" id="yes-btn">S√≠, me encantar√≠a</button>
            <button class="option-btn no-btn" id="no-btn">No esta vez</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Enviando tu respuesta...</p>
        </div>
        
        <div class="response-message" id="positive-response">
            ¬°Qu√© alegr√≠a! Tu respuesta ha sido enviada. üòä
        </div>
        
        <div class="response-message" id="negative-response">
            Entiendo, gracias por tu sinceridad. Tu respuesta ha sido registrada.
        </div>
    </div>

    <script>
    // Inicializar EmailJS
    emailjs.init('B1-PAr0OwHo-wb6FS'); // Tu User ID
    
    document.addEventListener('DOMContentLoaded', function() {
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const positiveResponse = document.getElementById('positive-response');
        const negativeResponse = document.getElementById('negative-response');
        const loading = document.getElementById('loading');

        function sendEmailResponse(response) {
            loading.style.display = 'block';
            positiveResponse.style.display = 'none';
            negativeResponse.style.display = 'none';
            
            // Mensaje din√°mico seg√∫n la respuesta
            const responseMessage = response.includes('S√≠') 
                ? "‚úÖ S√≠ acept√≥ la invitaci√≥n con entusiasmo!" 
                : "‚ùå No acept√≥ la invitaci√≥n en esta ocasi√≥n";
            
            // Configuraci√≥n del correo mejorada
            const templateParams = {
                to_email: 'appsinstalador1234@gmail.com',
                message: responseMessage,
                date: new Date().toLocaleDateString('es-ES', {
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                respuesta: response // Env√≠a la respuesta exacta
            };
            
            // Env√≠o con manejo de errores mejorado
            emailjs.send('service_2m33mni', 'template_2nh2ba8', templateParams)
                .then(function() {
                    loading.style.display = 'none';
                    if (response.includes('S√≠')) {
                        positiveResponse.style.display = 'block';
                        // Efecto visual para respuesta positiva
                        document.querySelector('.invitation-card').style.boxShadow = '0 0 20px rgba(195, 141, 158, 0.5)';
                    } else {
                        negativeResponse.style.display = 'block';
                    }
                })
                .catch(function(error) {
                    loading.style.display = 'none';
                    alert('Error: Por favor recarga la p√°gina e intenta nuevamente.');
                    console.error('Detalle del error:', error);
                });
        }

        yesBtn.addEventListener('click', function() {
            sendEmailResponse('S√≠, acepto la invitaci√≥n con gusto ‚ù§Ô∏è');
        });

        noBtn.addEventListener('click', function() {
            sendEmailResponse('No, gracias por esta vez.');
        });
    });
</script>
</body>
</html>
